<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="saveSettings(form.value)">
    <ion-item>
      <ion-label>Tip on subtotal</ion-label>
      <ion-toggle name="tipSubtotal" [(ngModel)]="tipSubtotal"></ion-toggle>
    </ion-item>

    <!--ion-item [hidden]="!tipSubtotal"-->
    <ion-item>
      <ion-label>Min tax</ion-label>
      <ion-input text-right type="number" [max]="maxTax" name="minTax" [(ngModel)]="minTax"></ion-input>
    </ion-item>
    <!--ion-item [hidden]="!tipSubtotal"-->
    <ion-item>
      <ion-label>Max tax</ion-label>
      <ion-input text-right type="number" [min]="minTax" name="maxTax" [(ngModel)]="maxTax"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Custom tip</ion-label>
      <ion-input text-right type="number" min="0" max="100" name="customTip" [(ngModel)]="customTip"></ion-input>
    </ion-item>

    <ion-footer no-border>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button style="width: 100%" text-right type="button" (click)="back()">Cancel</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button style="width: 100%" type="submit" [disabled]="form.invalid">Save</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-footer>
  </form>
</ion-content>
